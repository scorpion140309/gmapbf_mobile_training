	<body onload="Init()">
		<form name="formName" method="post" action="./pathToProgramFile">
			<p>
				<table border="0">
					<tr>
						<td></td>
						<td>科目</td>
					</tr>
					<tr>
						<td></td>
						<td><select id="category" onchange="GMAPBF_ChangeCategory()"></select></td>
					</tr>
				</table>
			</p>
			<p>

			<!--
			-->
			<table border="0" width="100%" >

				<tr>
					<td></td>
					<td>
						
					</td>
				</tr>
				<tr>
					<td></td>
					<td align="center">問題</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<textarea readonly id="question_id" name="question" cols="40" rows="5"
						>question</textarea>
					</td>
				</tr>
			</table>

			<table border="0" width="100%" >
				<tr>
					<td align="center">選択肢</td>
				</tr>
			</table>
			
			<table border="0" width="100%" >
				<tr>
					<td>
						<input id="correct_or_not_0" type="button" value="0" style="width: 100%;">
					</td>
					<td>
						<input id="ans0" type="button" value="0" style="width: 100%;" onclick="GMAPBF_Anser(0)">
					</td>
				</tr>
				<tr>
					<td>
						<input id="correct_or_not_1" type="button" value="1" style="width: 100%;">
					</td>
					<td>
						<input id="ans1" type="button" value="1" style="width: 100%;" onclick="GMAPBF_Anser(1)">
					</td>
				</tr>
				<tr>
					<td>
						<input id="correct_or_not_2" type="button" value="2" style="width: 100%;">
					</td>
					<td>
						<input id="ans2" type="button" value="2" style="width: 100%;" onclick="GMAPBF_Anser(2)">
					</td>
				</tr>
				<tr>
					<td>
						<input id="correct_or_not_3" type="button" value="3" style="width: 100%;">
					</td>
					<td>
						<input id="ans3" type="button" value="3" style="width: 100%;" onclick="GMAPBF_Anser(3)">
					</td>
				</tr>
			</table>

			<table width="100%">
				<tr>
					<td align="center">解説</td>
				</tr>
				<tr>
					<td>
						<textarea readonly id="reference_id" cols="40" rows="4" style="color:#0080F0"
						>ref</textarea>
					</td>
				</tr>
			</table>

			<!-- forward, select, back -->
			<table width="100%">
				<tr>
					<td style="width:40%;">
						<input name="id_btn_go" type="button" value="もどる" style="width:100%;" onclick="GMAPBF_Q(-1)">
					</td>
					<td style="width:20%;" align="center">
						<select id="quiz_id" style="width:60%; text-align:-webkit-center;" onchange="GMAPBF_Q(0)"></select>
					</td>
					<td style="width:40%;">
						<input name="id_btn_back" type="button" value="すすむ" style="width:100%;" onclick="GMAPBF_Q(1)">
					</td>
				</tr>

			<table>

			<!-- Back -->
			<table border="0" width="100%" >
				<tr>
					<td>
						<input type="button" value="GMAP-BF対策 TOP" style="width: 100%;" onclick="location.href='../GMAP/Test_GMAP.html' ">
					</td>
				</tr>
			</table>

			<table border="0" width="100%" >

						</script>
